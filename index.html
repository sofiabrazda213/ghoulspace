        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Pixelify Sans', sans-serif;
            background-color: black; /* Keep background black */
            color: white; /* Change text color to white */
            display: flex;
            flex-direction: column;
        }
        .container {
            /*display: flex;
            height: 100vh;*/
            display: flex;
            flex: 1;
        }

        .left-pane, .right-pane {
            flex: 1;
            overflow-y: auto;
        }

        .left-pane {
            background-color: #000000; /* Red background */
            padding: 20px;
        }

        .right-pane {
            background-color: #ff0000; /* Black background */
            padding: 20px;
        }

        .tabs {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .tabs a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
            background-color: #0000ff; /* Blue background */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px;
        }

        .tabs a:hover {
            background-color: #b300b3; /* Darker blue on hover */
        }

        .content img {
            border: 2px solid #0000ff; /* Blue border */
            padding: 5px;
        }
    </style>
